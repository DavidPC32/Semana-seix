<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div>
        <h1 id="tittle">Registro de tareas</h1>
        <form id="task-form">
            <div>
                <label for="task">Tarea por realizar</label>
                <input type="text" id="task" placeholder="Ingresa la tarea" name="task"required>
            </div>
            <div>
                <label for="description">Descripción</label>
                <textarea id="description" name="description" placeholder="Agrega descripción"></textarea>
            </div> 
            <div>
                <label for="priority">Prioridad:</label>
                <select id="priority" name="priority" required>
                    <option value="">Selecciona una opción</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                    </select>
                </div>
                <button type="submit">Agregar tarea</button>
            </form>
        </div>
        <div>
                <h2>Tareas Registradas</h2>
                <ol id="task-list"></ol>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
